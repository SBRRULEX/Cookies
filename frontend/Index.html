<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FB Message Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 500px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Facebook Message Bot</h1>

  <form id="messageForm">
    <label for="token">Facebook Token:</label>
    <input type="text" id="token" name="token" required />

    <label for="uid">Recipient UID:</label>
    <input type="text" id="uid" name="uid" required />

    <label for="message">Message (use newline for multiple):</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label for="delay">Delay between messages (seconds):</label>
    <input type="number" id="delay" name="delay" value="5" min="1" />

    <button type="submit">Send Messages</button>
  </form>

  <div class="status" id="status"></div>

  <script>
    const form = document.getElementById('messageForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      statusDiv.textContent = 'Sending messages...';

      const token = form.token.value.trim();
      const uid = form.uid.value.trim();
      const message = form.message.value.trim();
      const delay = Number(form.delay.value);

      try {
        const response = await fetch('/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, uid, message, delay })
        });

        const result = await response.json();

        if (response.ok) {
          statusDiv.textContent = `Success! Stop Code: ${result.stopCode}`;
        } else {
          statusDiv.textContent = `Error: ${result.error || 'Unknown error'}`;
        }
      } catch (err) {
        statusDiv.textContent = `Network error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
