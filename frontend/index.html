<!DOCTYPE html>
<html>
<head>
  <title>FB Message Sender</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>📤 Facebook Message Bot</h1>
    <form id="msgForm" enctype="multipart/form-data">
      <label>Upload Token/Cookie File:</label>
      <input type="file" name="auth" required />
      <select name="authType">
        <option value="token">Token</option>
        <option value="cookie">Cookie</option>
      </select>

      <label>Upload UID File:</label>
      <input type="file" name="uids" required />

      <label>Upload Message File:</label>
      <input type="file" name="messages" required />

      <label>Delay (seconds):</label>
      <input type="number" name="delay" value="5" />

      <button type="submit">🚀 Start Sending</button>
    </form>

    <div id="logs" class="log-box"></div>
    <form id="stopForm">
      <input type="text" placeholder="Enter 6-digit stop code" name="code" required />
      <button type="submit">🛑 Stop</button>
    </form>

    <div class="corner-link">
      <a href="/cookie-extractor.html" target="_blank">🍪 Extract Cookies</a>
    </div>
  </div>

  <script>
    document.getElementById('msgForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const res = await fetch('/send', {
        method: 'POST',
        body: form
      });
      const data = await res.json();
      document.getElementById('logs').innerHTML = `✅ Started... Stop code: <b>${data.stopCode}</b>`;
    });

    document.getElementById('stopForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const code = new FormData(this).get('code');
      const res = await fetch('/stop', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      alert(data.status);
    });
  </script>
</body>
</html>
